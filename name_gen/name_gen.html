<html>
<head>
	<script src='./name_gen.js'></script>
	<link href='./name_gen.css'/>
	<title>name generator</title>
</head>
<body>
	<div class='main-content'>
		<h1> NAME AND OCCUPATION  </h1>
		<hr>
		<div>
			<label for='name'>Name</label>
			<input id='name' type='text' placeholder='name' />
		</div>
		<br />
		<div id='occupation-select'>
			<fieldset>
			<legend>Occupation</legend>
			<label for='phil'>Philosopher</label>
			<input id='phil' type='radio' name='occupation' value='philosopher'/>
			<label for='warr'>Warrior</label>
			<input id='warr' type='radio' name='occupation' value='warrior'/>
			<label for='poet'>Poet</label>
			<input id='poet' type='radio' name='occupation' value='poet'/>
			<label for='buff'>Buffoon</label>
			<input id='buff' type='radio' name='occupation' value='buffoon'/>
			<label for='lord'>Lord</label>
			<input id='lord' type='radio' name='occupation' value='lord'/>
			</fieldset>
		</div>
		<br />
		<br />
		<div>
			<button id='btn-generate'>Generate Name</button>
		</div>
	</div>
</body>
</html>
